services:
  app:
    build: .
    container_name: secretario_virtual_app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - session_data:/usr/src/app/session_data
      - user_data:/usr/src/app/data
      - tmp_data:/tmp/botcito
    ports:
      - "3000:3000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    pids_limit: 100
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    environment:
      - TEMP_DIR=/tmp/botcito
      - OPENAI_TIMEOUT_MS=30000
      - OPENAI_MAX_RETRIES=3
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  session_data:
  user_data:
  tmp_data:
